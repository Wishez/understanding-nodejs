<h1 class="title">Добавь продукт</h1>

<form id="speechForm">
    <label id="speechTextLabel" for="speechText">Предложение</label>
    <input 
      name="speeachText"
      id="speechText"
      aria-labelledby="speechTextLabel"
      placeholder="Только ваша фантазия способна сделать ваше предложение классным!"
    />

    <button class="button" type="submit">Слушать</button>
    <button class="button" id="placeholderSpeech" type="button">Протестировать</button>
</form>
